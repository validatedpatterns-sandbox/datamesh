clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - open-cluster-management
    - vault
    - golang-external-secrets
    - openshift-storage
    - ipa

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.8
      #csv: advanced-cluster-management.v2.6.1
    lvms:
      name: lvms-operator
      namespace: openshift-storage
      channel: stable-4.12

  projects:
    - hub

  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      project: hub
      path: common/acm
      ignoreDifferences:
      - group: internal.open-cluster-management.io
        kind: ManagedClusterInfo
        jsonPointers:
          - /spec/loggingCA

    lvms:
      name: lvms
      namespace: openshift-storage
      project: hub
      path: charts/lvms

    vault:
      name: vault
      namespace: vault
      project: hub
      path: common/hashicorp-vault

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets

    ipa:
      name: ipa
      namespace: ipa
      project: hub
      repoURL: https://redhat-cop.github.io/helm-charts
      chart: ipa
      targetRevision: 1.3.1
      extraLocalClusterDomainFields:
      - app_domain
      overrides:
      - name: ocp_auth.bind_dn
        value: "uid=ldap_admin\\,cn=users\\,cn=accounts\\,dc=redhatlabs\\,dc=dev"
      - name: ocp_auth.bind_password
        value: "supersecret"
      - name: ocp_auth.admin_password
        value: "alsosecret"
      - name: ocp_auth.enabled
        value: "true"

    stackimg:
      name: stack
      project: hub
      repoURL: https://github.com/day0hero/datamesh/
      path: charts/all/stack
      targetRevision: datamesh


